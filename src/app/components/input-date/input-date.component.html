<div class='container datetime'>
  <label class='datetime-label' for='date-time'>Выберите дату и время</label>
  <ng-container *ngIf='!isSafari'>
    <input
      class='datetime-input'
      type='datetime-local'
      name='date-time'
      id='date-time'
      [min]='minDate'
      placeholder='YYYY-MM-DDThh:mm'
      [value]='date'
      (change)='selectDate($event)'>
  </ng-container>
  <ng-container *ngIf='isSafari'>
    <div class='datetime-input-safari'>
      <input
        class='datetime-input'
        type='text'
        name='date-time'
        [placeholder]='placeholder'
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
        [value]='date'
        #input
      >
      <span class="material-symbols-outlined" (click)='selectDate(input)'>check</span>
    </div>
  </ng-container>
</div>
