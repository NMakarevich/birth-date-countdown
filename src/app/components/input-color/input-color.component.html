<span class='material-symbols-outlined color-button' (click)='toggleControl()'>palette</span>
<div class='container color' [ngClass]='isOpen ? "show" : ""'>
  <label class='color-label' for='color'>Изменить цвет</label>
  <input
    class='color-input'
    type='color'
    name='color'
    id='color'
    [value]='color'
    (input)='setColor($event)'
    title='Изменить цвет текста'
  >
</div>
